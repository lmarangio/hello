repository: lmarangio/lmarangio.github.io

layout: sidebar # sidebar | stacked
style: dark # light | dark

plugins:
  # GitHub Pages plugins
  - jekyll-octicons
  - jekyll-github-metadata
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-gist
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings
  - jemoji

  # Other plugins
  - jekyll-get-json

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

updates:
  limit: 10
  news:
    - date: '2020-07-01'
      content: 'Query expansion learning paper accepted to ECCV 2020.'
    - date: '2020-06-01'
      content: 'Received Outstanding Reviewer award at the CVPR 2020.'
    - date: '2020-05-01'
      content: Received Antonin Svoboda <a class="text-white text-underline link-hover-gray-extra-light" href="/awards/cski19.pdf">award</a> for the Best PhD Thesis in 2019 from Czech Society for Cybernetics and Informatics.
    - date: '2019-09-01'
      content: 'Started Research Scientist position at <a class="text-white text-underline link-hover-gray-extra-light" href="https://ai.facebook.com/">Facebook AI</a> in Menlo Park.'
    - date: '2019-09-01'
      content: 'Received Dean''s <a class="text-white text-underline link-hover-gray-extra-light" href="/awards/feectu19.pdf">award</a> for Prestigious PhD Thesis from the Faculty of Electrical Engineering, CTU in Prague.'
    - date: '2019-08-01'
      content: 'Defended <a class="text-white text-underline link-hover-gray-extra-light" href="/publications/r19.pdf">PhD Thesis</a> at the Czech Technical University in Prague.'
    - date: '2019-07-01'
      content: 'Targeted mismatch adversarial attack <a class="text-white text-underline link-hover-gray-extra-light" href="/publications/trc19.pdf">paper</a> accepted to ICCV. <a class="text-white text-underline link-hover-gray-extra-light" href="https://github.com/gtolias/tma">Code</a> available.'
    - date: '2019-06-01'
      content: 'Received Outstanding Reviewer award at the CVPR 2019.'
    - date: '2019-06-01'
      content: 'Our team was ranked 9th / 11th in the Google Landmark <a class="text-white text-underline link-hover-gray-extra-light" href="https://www.kaggle.com/c/landmark-retrieval-2019">Retrieval</a> / <a class="text-white text-underline link-hover-gray-extra-light" href="https://www.kaggle.com/c/landmark-recognition-2019">Recognition</a> 2019 Challenges.'
    - date: '2018-07-01'
      content: 'Two papers accepted to ECCV 2018: <a class="text-white text-underline link-hover-gray-extra-light" href="/publications/rtc18.pdf">Deep Shape Matching</a> and <a class="text-white text-underline link-hover-gray-extra-light" href="/publications/mrm18.pdf">Learning Affine Regions</a>.'
    - date: '2018-06-01'
      content: 'Our team was ranked 3rd / 6th in the Google Landmark <a class="text-white text-underline link-hover-gray-extra-light" href="https://www.kaggle.com/c/landmark-recognition-challenge">Recognition</a> / <a class="text-white text-underline link-hover-gray-extra-light" href="https://www.kaggle.com/c/landmark-retrieval-challenge">Retrieval</a> Challenges.'
    - date: '2018-04-01'
      content: 'Large-scale image retrieval benchmarking <a class="text-white text-underline link-hover-gray-extra-light" href="/publications/rit18.pdf">paper</a> accepted to CVPR as poster. <a class="text-white text-underline link-hover-gray-extra-light" href="http://cmp.felk.cvut.cz/revisitop/">Code and data</a> available.'

