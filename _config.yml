repository: lmarangio/lmarangio.github.io

layout: sidebar # sidebar | stacked
style: dark # light | dark

plugins:
  # GitHub Pages plugins
  - jekyll-octicons
  - jekyll-github-metadata
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-gist
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings
  - jemoji

  # Other plugins
  - jekyll-get-json

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

updates:
  limit: 5
  news:
    - date: '11/2021'
      content: 'Google Data Analytics Professional Certification, Ask Questions to Make Data-Driven Decisions'
    - date: '11/2021'
      content: 'Google Data Analytics Professional Certification, Foundations: Data, Data, Everywhere'
    - date: '31/10/2021'
      content: 'New paper coming up: A posteriori validated numerical method for the computation of stationary measures based on Fourier approximation.'
    - date: '01/06/2021'
      content: 'Started Math Research position at Mathematics department in Pisa, Italy.'
    - date: '27/04/2021'
      content: 'Defended Ph.D. Thesis at the Pisa/Bourgogne Franche-Comt√© University.'

awards:
  - honorary
  - brazil
  - vinci

talks:
  - sec19
  - beyond
  - CSM18
  - Mena18
  - Seq18

publications:
  - year: 2021
    pubs:
      - fourier
      - lda
      - thesis
  - year: 2019
    pubs:
      - arnold
      - garbo
      - sec19
  - year: 2018
    pubs:
      - lib
      - ieee18

projects:
  sort_by: stars # pushed | stars
  limit: 10
  exclude:
    archived: false
    forks: false
    projects:
      - lmarangio.github.io
  external: # static repo jsons in _data/projects.yml
    projects:
      - tma

#Repositories not owned by me
jekyll_get_json:
  - data: gtolias/tma
  - json: 'https://api.github.com/repos/gtolias/tma'

social_media:
